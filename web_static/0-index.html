<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">

    <!-- Header -->
    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center; display: flex; align-items: center; justify-content: center;">
        <h1 style="margin: 0; color: white;"></h1>
    </header>

    <!-- Content -->
    <div style="flex: 1; background-color: #FFFFFF; padding: 20px;">


    </div>

    <!-- Footer -->
    <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; display: flex; align-items: center; justify-content: center;">
        <p style="margin: 0; color: white;">Best School Center</p>
    </footer>

</body>
</html>
