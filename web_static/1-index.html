<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        main {
            flex: 1;
            background-color: #FFFFFF;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1></h1>
    </header>

    <!-- Content -->
    <main></main>

    <!-- Footer -->
    <footer>
        <p>Best School Center</p>
    </footer>

</body>
</html>
